{% extends "base.html" %}

{% block content %}
    <h1>Edit Document</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ document.title }}" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="3" required>{{ document.content }}</textarea>
        </div>
        <div class="form-group">
            <label for="recipient">Recipient</label>
            <select class="form-control" id="recipient" name="recipient_id">
                <option value="">None</option>
                {% for recipient in recipients %}
                    <option value="{{ recipient.id }}" {% if document.recipient_id == recipient.id %}selected{% endif %}>{{ recipient.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="file">File</label>
            <input type="file" class="form-control-file" id="file" name="file">
            {% if document.file_path %}
                <p>Current file: {{ document.file_path }}</p>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Update Document</button>
    </form>
{% endblock %}
